<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>index</title>
  </head>
  <body>
    <!-- <%- include('./layout/header'); -%> -->
    <div class="wrapper">
      <div class="app-wrapper">
        <!-- 手機外框 -->
        <section class="app-content">
          <div class="status-bar">
           <div class="iphone-time"><time datetime="09:41">9:41</time></div>
           <div class="notch" aria-hidden="true"><img src="/assets/images/icon-notch-6341937a.svg" alt="status" height="30"></div>
            <div class="iphone-status">
              <img src="/assets/images/icon-status-650aa77e.svg" alt="status" height="13">
            </div>
          </div>

          <!-- 實際內容畫面，內容寫在這 -->
          <main class="container">
            <div class="position-relative match-wrapper">
                <img src="/assets/images/MatchSuccess.svg" alt="" class="match-img">
                <img src="/assets/images/match-bubbo.png" alt="" class="bubbo-img">   
            </div>
            <!-- 共同點 -->
            <div class="border border-1 border-neutral-600 rounded-3 area common-area mb-4">
              <div class="stage">
                <p class="text-neutral-800 fw-bold text-center text-absolute">你們有這些共同點，聊聊看也許有驚喜！</p>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-accent-800 text-primary-700 bg-accent-200 us-absolute fw-bold  animate__animated animate__fadeInUp">英國</span>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-primary-700 text-accent-300 bg-secondary-500 usa-absolute fw-bold animate__animated animate__fadeInUp">美國</span>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-accent-400 text-accent-950 bg-secondary-300 travel-absolute fw-bold animate__animated animate__fadeInUp" >旅遊</span>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-accent-300 text-neutral-50 bg-accent-800 coffee-absolute fw-bold animate__animated animate__fadeInUp" >咖啡拉花</span>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-accent-800 text-primary-700 bg-accent-200 london-absolute fw-bold animate__animated animate__fadeInUp" >倫敦</span>
                <span class="border border-4  rounded-pill shadow-big p-span fs-5 border-secondary-500 text-primary-700 bg-accent-50 europe-absolute fw-bold animate__animated animate__fadeInUp">環歐</span>
              </div>
            </div>
            <div class="mb-4">
                <button class="btn w-100 bg-primary-700 py-12 text-primary-50 rounded-pill">開始聊天</button>
            </div>
            

         



          </main>
           <footer class="footer">
            <div>
              <!-- <div class="mx-4"> -->
              <!-- 各種功能 -->
              <div class="footer-functions d-flex mt-4">
                <!-- 話題 -->
                <a
                  href="#"
                  class="footer-function d-flex flex-column justify-content-center align-items-center text-decoration-none"
                >
                  <img
                    src="/assets/images/index/issue_off.svg"
                    alt="麥克風的icon"
                    class="mb-1 img-grayscale"
                  />
                  <p class="fs-9 mb-0 text-neutral-400">話題</p>
                </a>
                <!-- 聊天室 -->
                <a
                  href="#"
                  class="footer-function d-flex flex-column justify-content-center align-items-center text-decoration-none"
                >
                  <img
                    src="/assets/images/index/chat_room_off.svg"
                    alt="一個字寫著嗨"
                    class="mb-1 img-grayscale"
                  />
                  <p class="fs-9 mb-0 text-neutral-400">聊天室</p>
                </a>
                <!-- 夥伴 -->
                <div
                  class="footer-function d-flex flex-column justify-content-center align-items-center"
                >
                  <img
                    src="/assets/images/mate.svg"
                    alt="奶茶的icon"
                    class="mb-1 footer-active"
                  />
                  <p class="fs-9 mb-0 text-neutral-800">夥伴</p>
                </div>
                <!-- 通知 -->
                <a
                  href="#"
                  class="footer-function d-flex flex-column justify-content-center align-items-center text-decoration-none"
                >
                  <img
                    src="/assets/images/index/message_off.svg"
                    alt="一個叮字"
                    class="mb-1"
                  />
                  <p class="fs-9 mb-0 text-neutral-400">通知</p>
                </a>
                <!-- 個人 -->
                <a
                  href="#"
                  class="footer-function d-flex flex-column justify-content-center align-items-center text-decoration-none"
                >
                  <img
                    src="/assets/images/index/boy_off.svg"
                    alt="一個可愛的人臉"
                    class="mb-1"
                  />
                  <p class="fs-9 mb-0 text-neutral-400">個人</p>
                </a>
              </div>
            </div>
          </footer>
        

          <!-- 實際內容畫面，內容寫到這 -->
          <div class="homeindicator">
            <div class="indicator "></div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
    <script type="text/javascript" src="/js/10.js"></script>


  </body>
</html>
